<body>
    <div onclick="setTime(this)">点击我倒计时</div>
    <script>
    let second = '60';
    // function setTime(node){

    //         second--;
    //     }
    //     setTimeout(function(){
    //         setTime(node)
    //     },100)
    // }
    let setTime = node=>{
        if(second == 0){
            node.innerHTML = '点击我倒计时';
            second = '60';
            return;
        }else{
            node.innerHTML = second + 's';
            second--;
        }
        setTimeout(()=>setTime(node),1000)
    } 
    
    </script>
</body>
